<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <!-- Link to the stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Petrol Calculator</h1>
    </header>
    <main>
        <!-- Fields for cost and liters -->
        <label for="cost-per-liter">Cost per Liter:</label>
        <input type="number" id="cost-per-liter" value="1.72" step="0.01">

        <label for="liters-purchased">No. of liters purchased:</label>
        <input type="number" id="liters-purchased" value="0" step="0.01">

        <!-- Buttons to calculate and clear content -->
        <button id="calculate-btn">Calculate</button>
        <button id="clear-btn">Clear</button>
        <p id="total-cost">Total Cost: $0</p>

        
</main>
</main>
      

    <!--Footer of the webpage-->
    <footer>
       <p>&copy;2023 Petrol calculator.</p>  
</footer>
    <!-- Link to the external javascript-->
    <script src="index.js"></script>
</body>
</html>
